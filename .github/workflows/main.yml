name: Real Build Test
on: [push]
jobs:
  build-attempt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Basic Tools
        run: sudo apt-get install -y build-essential autoconf libtool pkg-config autopoint gettext

      - name: Try to Build
        run: |
          ./autogen.sh
          ./configure
          make
